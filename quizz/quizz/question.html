<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz</title>
  <link rel="stylesheet" href="question.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="header">
    
    
  </div>
  <div class="row d-flex justify-content-around align-items-center h-75">
    <!-- CARD 1 -->
    <div class="card m-2 p-3 w-50 text-white" style="width: 50rem; background-color: rgba(196, 0, 0, 0.37);">
      <div id="finalresult"></div>
      <h4 id="question-counter"></h4>
      <h2 id="score"></h2>
      <div id="content" class="card-body d-flex flex-column justify-content-center align-items-center">
        <h5 class="card-title" id="question"></h5>
        <div id="buttons" class="d-grid gap-4 col-6 mx-auto">
          <button style="background-color: rgba(185, 8, 8, 0.37);" class="btn btn-danger option" type="button"></button>
          <button style="background-color: rgba(185, 8, 8, 0.37);" class="btn btn-danger option" type="button"></button>
          <button style="background-color: rgba(185, 8, 8, 0.37);" class="btn btn-danger option" type="button"></button>
          <button style="background-color: rgba(185, 8, 8, 0.37);" class="btn btn-danger option" type="button"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
